<div *ngIf="isOpen && product" class="modal-overlay">
  <div class="modal-content">
    <button (click)="cerrarModal()" class="modal-close">&times;</button>
    <img
        [src]="product.images[0]"
        alt="{{ product.title }}"
        class="modal-main-image"
       />
     <div class="modal-thumbnails">
      <img
        *ngFor="let image of product.images.slice(1)"
        [src]="image"
        alt="Miniatura"
        class="modal-thumb"
      > 
     </div>  
    <h2 class="modal-title">{{ product.categoria }}</h2>  
    <h2 class="modal-title">{{ product.title }}</h2>
    <p class="modal-description">{{ product.description  }}</p>
    <p class="modal-price">{{ product.price | currency:'$':'symbol':'1.3' }}</p>
    <button (click)="aggAlCarrito(product)">Agregar al Carrito</button>
  </div>
</div>
<div>
  <app-mensaje />
</div>
