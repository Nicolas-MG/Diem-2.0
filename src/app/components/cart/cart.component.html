<div
  class="sidebar-content"
  [ngClass]="{ 'visible': carro.mostrarSidebar(), 
               'oculto': !carro.mostrarSidebar() }">
<button class="close-btn" (click)="carro.cerrarSidebar()">âœ•</button>
<button class="eliminar-btn" (click)="carro.vaciarCarrito()">Eliminar Todo</button>
<div class="total-container">
  <h4>Total a Pagar:</h4>
  <p class="total-precio">{{ carro.getTotal() | currency:'$':'symbol':'1.3' }}</p>
</div>
<div *ngFor="let carrito of carro.carritoDeCompras()" class="cart-item">
  <img [src]="carrito.producto.images" />
  <div class="cart-details">
    <h3>Cantidad: {{ carrito.cantidad }}</h3>
    <h4>{{ carrito.producto.title }}</h4>
    <p>ID: {{ carrito.producto.id }}</p>
    <p>{{ carrito.producto.price| currency:'$':'symbol':'1.3' }}</p>
    <button (click)="carro.eliminarProducto(carrito.producto.id)">Eliminar</button>
    @if (carrito.cantidad > 1) {
      <button (click)="carro.disminuirCantidad(carrito.producto.id)" >Disminuir cantidad</button>
    }  
  </div>
</div>
